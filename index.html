<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–æ–∫</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }

        #feed {
            width: 500px;
            max-width: 100%;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .time {
            font-size: 12px;
            color: gray;
        }

        .like-btn {
            margin-top: 10px;
            background: #2196F3;
        }

        .like-btn:hover {
            background: #1976D2;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
    <form id="feedbackForm">
        <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" required>
        <input type="email" id="userEmail" placeholder="–í–∞—à Email" required>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>
</div>

<div id="feed"></div>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore,
        addDoc,
        collection,
        serverTimestamp,
        onSnapshot,
        query,
        orderBy,
        doc,
        updateDoc,
        increment
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // üî• –¢–í–û–ô Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDAlLcErnNbQNf622i_SU0IiDeNbOchZXo",
        authDomain: "artem-7b6ef.firebaseapp.com",
        projectId: "artem-7b6ef",
        storageBucket: "artem-7b6ef.firebasestorage.app",
        messagingSenderId: "601096782503",
        appId: "1:601096782503:web:64e311e56dbba0b6b59182"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ===============================
       –§–£–ù–ö–¶–ò–Ø 1 ‚Äî –î–û–ë–ê–í–õ–ï–ù–ò–ï –ó–ê–Ø–í–ö–ò
    =============================== */
    async function addRequest(name, email) {

        if (!name.trim() || !email.trim()) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
            return;
        }

        try {
            await addDoc(collection(db, "requests"), {
                name: name,
                email: email,
                likes: 0,
                timestamp: serverTimestamp()
            });

            alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            document.getElementById("feedbackForm").reset();

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞:", error.code, error.message);
            alert(error.message);
        }
    }

    /* ===============================
       –§–£–ù–ö–¶–ò–Ø 2 ‚Äî –ó–ê–ì–†–£–ó–ö–ê –ó–ê–Ø–í–û–ö
    =============================== */
    function loadRequests() {

        const q = query(
            collection(db, "requests"),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {

            const feed = document.getElementById("feed");
            feed.innerHTML = "";

            snapshot.forEach((docItem) => {

                const data = docItem.data();

                feed.innerHTML += `
                    <div class="post">
                        <span class="time">
                            ${data.timestamp?.toDate().toLocaleString() || "..."}
                        </span>
                        <p><strong>${data.name}</strong></p>
                        <p>${data.email}</p>
                        <button class="like-btn" onclick="processLike('${docItem.id}')">
                            üëç ${data.likes || 0}
                        </button>
                    </div>
                `;
            });
        });
    }

    /* ===============================
       –§–£–ù–ö–¶–ò–Ø 3 ‚Äî –õ–ê–ô–ö
    =============================== */
    window.processLike = async function(id) {

        try {
            const docRef = doc(db, "requests", id);
            await updateDoc(docRef, {
                likes: increment(1)
            });
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", error);
        }
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("username").value;
        const email = document.getElementById("userEmail").value;

        addRequest(name, email);
    });

    // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏
    loadRequests();

</script>

</body>
</html>
