<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore,
        addDoc,
        collection,
        serverTimestamp,
        onSnapshot,
        query,
        orderBy,
        doc,
        updateDoc,
        increment
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDAlLcErnNbQNf622i_SU0IiDeNbOchZXo",
        authDomain: "artem-7b6ef.firebaseapp.com",
        projectId: "artem-7b6ef",
        storageBucket: "artem-7b6ef.firebasestorage.app",
        messagingSenderId: "601096782503",
        appId: "1:601096782503:web:64e311e56dbba0b6b59182",
        measurementId: "G-5W28SC5YYG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ==================================
       –§–£–ù–ö–¶–ò–Ø ‚Ññ1 ‚Äî –î–û–ë–ê–í–õ–ï–ù–ò–ï –ó–ê–Ø–í–ö–ò
    ================================== */
    async function addRequest(name, email) {

        if (!name.trim() || !email.trim()) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
            return;
        }

        try {
            await addDoc(collection(db, "requests"), {
                name: name,
                email: email,
                likes: 0,
                timestamp: serverTimestamp()
            });

            alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            document.getElementById("feedbackForm").reset();

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:", error);
            alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
        }
    }

    /* ==================================
       –§–£–ù–ö–¶–ò–Ø ‚Ññ2 ‚Äî –ó–ê–ì–†–£–ó–ö–ê –ó–ê–Ø–í–û–ö (REAL-TIME)
    ================================== */
    function loadRequests() {

        const q = query(
            collection(db, "requests"),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {

            const feed = document.getElementById("feed");
            feed.innerHTML = "";

            snapshot.forEach((docItem) => {

                const data = docItem.data();

                feed.innerHTML += `
                    <div class="post">
                        <span class="time">
                            ${data.timestamp?.toDate().toLocaleString() || "..."}
                        </span>
                        <p><strong>${data.name}</strong></p>
                        <p>${data.email}</p>
                        <button class="like-btn" onclick="processLike('${docItem.id}')">
                            üëç ${data.likes || 0}
                        </button>
                    </div>
                `;
            });
        });
    }

    /* ==================================
       –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø ‚Äî –õ–ê–ô–ö
    ================================== */
    window.processLike = async function(id) {
        try {
            const docRef = doc(db, "requests", id);
            await updateDoc(docRef, {
                likes: increment(1)
            });
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", error);
        }
    };

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("username").value;
        const email = document.getElementById("userEmail").value;

        addRequest(name, email);
    });

    // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    loadRequests();

</script>
