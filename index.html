<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore,
        addDoc,
        collection,
        serverTimestamp,
        onSnapshot,
        query,
        orderBy,
        doc,
        updateDoc,
        increment
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_BUCKET",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ==============================
       –§–£–ù–ö–¶–ò–Ø ‚Ññ1 ‚Äî –î–û–ë–ê–í–õ–ï–ù–ò–ï –ó–ê–Ø–í–ö–ò
    ============================== */
    async function addRequest(name, email) {
        if (!name.trim() || !email.trim()) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
            return;
        }

        try {
            await addDoc(collection(db, "requests"), {
                name: name,
                email: email,
                likes: 0,
                timestamp: serverTimestamp()
            });

            alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            document.getElementById("feedbackForm").reset();

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:", error);
            alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏");
        }
    }

    /* ==============================
       –§–£–ù–ö–¶–ò–Ø ‚Ññ2 ‚Äî –ó–ê–ì–†–£–ó–ö–ê –ò REAL-TIME
    ============================== */
    function loadRequests() {
        const q = query(
            collection(db, "requests"),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById("feed");
            feed.innerHTML = "";

            snapshot.forEach((docItem) => {
                const data = docItem.data();

                feed.innerHTML += `
                    <div class="post">
                        <span class="time">
                            ${data.timestamp?.toDate().toLocaleString() || "..."}
                        </span>
                        <p><strong>${data.name}</strong></p>
                        <p>${data.email}</p>
                        <button class="like-btn" onclick="processLike('${docItem.id}')">
                            üëç ${data.likes || 0}
                        </button>
                    </div>
                `;
            });
        });
    }

    /* ==============================
       –î–û–ü. –§–£–ù–ö–¶–ò–Ø ‚Äî –õ–ê–ô–ö
    ============================== */
    window.processLike = async (id) => {
        try {
            const docRef = doc(db, "requests", id);
            await updateDoc(docRef, {
                likes: increment(1)
            });
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", error);
        }
    };

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
    document.getElementById("feedbackForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("username").value;
        const emailInput = document.getElementById("userEmail").value;

        addRequest(nameInput, emailInput);
    });

    // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏
    loadRequests();
</script>
